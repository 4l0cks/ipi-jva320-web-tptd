<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form  th:action="@{/salaries/save}" th:object="${salarie}" method="post" class="row">

  <div class="col-lg-6">
    <div class="form-group">
      <label class="form-control-label" for="nom">Nom</label>
      <input type="text" th:field="${nom}" class="form-control" name="nom" id="nom">

      <label class="form-control-label" for="nom">moisEnCours</label>
      <input type="date" th:field="${moisEnCours}" class="form-control" name="moisEnCours"
             id="moisEnCours">

      <label class="form-control-label" for="nom">moisDebutContrat</label>
      <input type="date" th:field="${moisDebutContrat}" class="form-control" name="moisDebutContrat"
             id="moisDebutContrat">
    </div>
  </div>

  <div class="col-lg-6">
    <div class="form-group">

      <div>
        <label class="form-control-label" for="nom">joursTravaillesAnneeN</label>
        <div class="input-group">
          <input type="number" step="0.5" th:field="${joursTravaillesAnneeNMoins1}"
                 class="form-control" name="joursTravaillesAnneeN" id="joursTravaillesAnneeN">
          <div class="input-group-append">
            <span class="input-group-text">j</span>
          </div>
        </div>
      </div>

      <div>
        <label class="form-control-label" for="nom">congesPayesAcquisAnneeN</label>
        <div class="input-group">
          <input type="number" step="0.5" th:field="${congesPayesAcquisAnneeNMoins1}"
                 class="form-control" name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN">
          <div class="input-group-append">
            <span class="input-group-text">j</span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="col-lg-6">
    <div>
      <label class="form-control-label" for="nom">joursTravaillesAnneeNMoins1</label>
      <div class="input-group">
        <input type="number" step="0.5" th:field="${joursTravaillesAnneeNMoins1}"
               class="form-control" name="joursTravaillesAnneeNMoins1" id="joursTravaillesAnneeNMoins1">
        <div class="input-group-append">
          <span class="input-group-text">j</span>
        </div>
      </div>
    </div>

    <div>
      <label class="form-control-label" for="nom">congesPayesAcquisAnneeNMoins1</label>
      <div class="input-group">
        <input type="number" step="0.5" th:field="${congesPayesAcquisAnneeNMoins1}"
               class="form-control" name="congesPayesAcquisAnneeNMoins1" id="congesPayesAcquisAnneeNMoins1">
        <div class="input-group-append">
          <span class="input-group-text">j</span>
        </div>
      </div>
    </div>

    <div>
      <label class="form-control-label" for="nom">congesPayesPrisAnneeNMoins1</label>
      <div class="input-group">
        <input type="number" step="0.5" th:field="${congesPayesPrisAnneeNMoins1}"
               class="form-control" name="congesPayesPrisAnneeNMoins1" id="congesPayesPrisAnneeNMoins1">
        <div class="input-group-append">
          <span class="input-group-text">j</span>
        </div>
      </div>
    </div>
  </div>

  <button type="submit">Enregistrer</button>

</form>

<div class="row">
  <div class="col-lg-6">
    <ul class="list-group list-unstyled">
      <li class="alert alert-danger" role="alert">Erreur dans un champ !</li>
    </ul>
  </div>
</div>

<div class="row">
  <table>
    <tr><td class="alert alert-danger" role="alert">Erreur de type de données !</td></tr>
  </table>
  <div>Erreur globale spécifique !</div>
</div>


</body>
</html>
